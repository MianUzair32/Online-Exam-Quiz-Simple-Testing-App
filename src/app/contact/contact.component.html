<h1 class="text-center mt-5 fs-1">Contact Us</h1>
<div class="container py-4 rounded mt-3" style="background-color:rgb(247, 199, 141);">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-50" style="background-color: rgb(224, 3, 224); outline-color: rgb(224, 3, 224);">Submit</button>
        </div>
      </form>
</div>
