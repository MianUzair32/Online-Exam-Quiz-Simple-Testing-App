<h1 class="text-center mt-4 fs-1">Contact Us Form</h1>
<div class="container py-4 rounded mt-3 contact px-4 shadow-lg">
    <form>
      <div class="row mt-3">
        <div class="col mb-5">
          <input type="text" class="form-control" placeholder="First name" id="fname" aria-label="First name">
        </div>
        <div class="col mb-5">
          <input type="text" class="form-control" placeholder="Last name" id="lname" aria-label="Last name">
        </div>
      </div>
      <div class="row">
        <div class="col mb-5">
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="col mb-5">
          <input type="number" class="form-control" id="number" placeholder="Mob. No">
        </div>
      </div>
        <div class="mb-4">
          <textarea class="form-control" id="message" placeholder="Message" rows="3"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-50" style="background-color: rgb(224, 3, 224); outline-color: rgb(224, 3, 224);">Submit</button>
        </div>
      </form>
</div>
